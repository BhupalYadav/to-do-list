<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="list">
        <ul>
            <h1>TO DO LIST</h1>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p>5:00 to 7:00</p>
                    <p>EXERICSE</p>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p>7:00 to 8:00</p>
                    <p>BREAKFAST</p>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p>8:00 to 12:00</p>
                    <p>STUDY</p>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p>12:00 to 1:00</p>
                    <p>LUNCH</p>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p>1:00 to 4:00</p>
                    <p>WORK</p>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p>4:00 to 6:00</p>
                    <P>SPORTS</P>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p>6:00 to 7:00</p>
                    <P>REST</P>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p>7:00 to 8:00</p>
                    <P>DINNER</P>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p>8:00 to 11:00</p>
                    <P>STUDY</P>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p>11:00</p>
                    <P>SLEEP</P>
                </label>
            </li>
        </ul>
    </div>
</body>
</html>
